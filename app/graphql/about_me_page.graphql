query AboutMe {
    about_me {
        image {
            rendition(max: "800x800"){
                url
            }
        }
        jobs {
            employer
            roles {
                job_title
                work_period
                achievements
                projects {
                    label
                    image {
                        rendition(max:"200x200"){
                            url
                        }
                    }
                    link
                }
            }
        }
    }
}